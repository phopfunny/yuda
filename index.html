<html lang="th">
 <head>
  <meta charset="UTF-8">

  <title>เกมศาสนายูดา</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Kanit', 'Prompt', 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
      min-height: 100%;
      width: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .main-wrapper {
      width: 100%;
      min-height: 100%;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .star-david {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 0 0 1rem 0;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #e8f4f8;
      margin: 0;
      font-weight: 300;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem;
      max-width: 1000px;
      width: 100%;
    }

    .game-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 3px solid #d4af37;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(212, 175, 55, 0.4);
    }

    .game-icon {
      width: 140px;
      height: 140px;
      margin-bottom: 1.5rem;
    }

    .game-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e3c72;
      margin: 0 0 1rem 0;
      line-height: 1.3;
    }

    .game-description {
      font-size: 1.1rem;
      color: #555555;
      margin: 0 0 2rem 0;
      line-height: 1.6;
    }

    .play-link {
      display: inline-block;
      padding: 1rem 3rem;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
      border: 2px solid #d4af37;
    }

    .play-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(30, 60, 114, 0.6);
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
    }

    .play-link:active {
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .games-container {
        grid-template-columns: 1fr;
      }

      .main-wrapper {
        padding: 2rem 1rem;
      }

      .game-title {
        font-size: 1.5rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>

  <script>
    const defaultConfig = {
      main_title: "เกมศาสนายูดา",
      subtitle: "เรียนรู้เรื่องราวในพระคัมภีร์",
      game1_title: "จับคู่ภัยพิบัติ 10 ประการ",

    };

    async function onConfigChange(config) {
      const mainTitle = document.querySelector('.main-title');
      const subtitle = document.querySelector('.subtitle');
      const gameTitles = document.querySelectorAll('.game-title');
      const gameDescriptions = document.querySelectorAll('.game-description');

      if (mainTitle) {
        mainTitle.textContent = config.main_title || defaultConfig.main_title;
      }

      if (subtitle) {
        subtitle.textContent = config.subtitle || defaultConfig.subtitle;
      }

      if (gameTitles[0]) {
        gameTitles[0].textContent = config.game1_title || defaultConfig.game1_title;
      }

      if (gameTitles[1]) {
        gameTitles[1].textContent = config.game2_title || defaultConfig.game2_title;
      }

      if (gameDescriptions[0]) {
        gameDescriptions[0].textContent = config.game1_description || defaultConfig.game1_description;
      }

      if (gameDescriptions[1]) {
        gameDescriptions[1].textContent = config.game2_description || defaultConfig.game2_description;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_title", config.main_title || defaultConfig.main_title],
        ["subtitle", config.subtitle || defaultConfig.subtitle],
        ["game1_title", config.game1_title || defaultConfig.game1_title],
        ["game1_description", config.game1_description || defaultConfig.game1_description],
        ["game2_title", config.game2_title || defaultConfig.game2_title],
        ["game2_description", config.game2_description || defaultConfig.game2_description]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
